<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unary Operator</title>
</head>
<body>
    <p id="ab"></p>

    <script>
        let y = "5";
        let x = + y;
        document.getElementById("ab").innerHTML = typeof y + "<br>" + typeof x;</script> <hr>
    </script> <hr>

    <p id="demo"></p>

    <script>
    let b = "John";
    let a = + b;
    document.getElementById("demo").innerHTML = typeof b + "<br>" + typeof a;
    </script> <hr>

    

</body>
</html>
