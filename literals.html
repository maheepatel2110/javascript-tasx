<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScripts Literals</title>
        <style>
            p{
                font-size: 26px;
            }
        </style>
    </head>
<body>

    <h1>JavaScript Literals</h1> <hr>

    <!-- JavaScript Numbers -->
    <h3>JavaScript Numbers</h3>

    <p>Number can be written with or without decimals.</p>

    <p id="abc"></p>

    <script>
    document.getElementById("abc").innerHTML = 10.50;
    </script> <hr>

    <!-- JavaScript Strings -->
    <h3>JavaScript Strings</h3>

    <p>Strings can be written with double or single quotes.</p>

    <p id="demo"></p>

    <script>
    document.getElementById("demo").innerHTML = 'Mahee Patel';
    </script>

</body>
</html>
